{% extends 'portfolio/base.html' %}
{% block content %}

    <h1>Ajay's Portfolio</h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blog</a>
<br>
<a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
<br>
<img src="{% static 'portfolio/DSC_0641.JPG' %}" height=800 width=800> 

{% for content in projects %}
	<h2>{{ content.title }}</h2>
	<p>{{ content.description }}</p>
	<img src='{{ content.image.url }}' height=60 width=40>

	{% if content.url %}
		<a href="{{ content.url }}">Link</a>
	{% endif %}


{% endfor %}

{% endblock %}
